   <script>
    // const API_BASE_URL = 'http://lealavaecommerce.com/api';
    document.addEventListener("DOMContentLoaded", function () {
    fetch(`${API_BASE_URL}/get-count`)
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                console.error("Error fetching data:", data.error);
                return;
            }

            // Update the UI with the fetched data
            document.getElementById("total-categories").textContent = data.total_categories;
            document.getElementById("total-subcategories").textContent = data.total_subcategories;
            document.getElementById("total-products").textContent = data.total_products;
        })
        .catch(error => console.error("Error:", error));
});
   </script>
