<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #566a68, #9ce59e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
        }
        .signin-container {
            width: 400px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .btn-primary {
            background: linear-gradient(45deg, #272526, #777675);
            border: none;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #2690f3, #5a1c4b);
            transform: scale(1.05);
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: 0.3s ease;
        }
        .form-control:focus {
            border-color: #be6c7fa4;
            box-shadow: 0 0 8px rgba(81, 174, 218, 0.5);
        }
        .form-label {
            font-weight: 600;
            color: #5e60ca;
        }
        .text-muted {
            font-size: 14px;
        }
        a {
            color: #cc7187;
            text-decoration: none;
            font-weight: 600;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="User Avatar" class="profile-img" />
        <form id="loginForm">
            <div class="mb-3 text-start">
                <label for="email" class="form-label">Email address</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" name="password" placeholder="Enter your password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Log In</button>
            </div>
        </form>
    </div>
</body>
<script>
 
 document.addEventListener("DOMContentLoaded", () => {
            const loginForm = document.getElementById("loginForm");
            const apiBaseUrl = "http://127.0.0.1:1000"; // Ensure this matches the backend URL
            loginForm.addEventListener("submit", async (event) => {
                event.preventDefault();

                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                try {
                    const response = await fetch(`${apiBaseUrl}/login`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ email, password }) // Send JSON payload
                    });

                    const result = await response.json();

                    if (response.ok) {
                        // Redirect to the dashboard or specified URL
                        window.location.href = result.redirect;
                    } else {
                        // Show an error message
                        showAlert(result.error || "Login failed. Please try again.");
                    }
                } catch (error) {
                    // Handle any network or server errors
                    showAlert("An error occurred: " + error.message);
                }
            });

        function showAlert(message) {
            const alertOverlay = document.createElement("div");
            const alertBox = document.createElement("div");
            const alertMessage = document.createElement("p");
            const closeButton = document.createElement("button");

            alertOverlay.style.position = "fixed";
            alertOverlay.style.top = 0;
            alertOverlay.style.left = 0;
            alertOverlay.style.width = "100%";
            alertOverlay.style.height = "100%";
            alertOverlay.style.backgroundColor = "rgba(0, 0, 0, 0.5)";
            alertOverlay.style.display = "flex";
            alertOverlay.style.alignItems = "center";
            alertOverlay.style.justifyContent = "center";
            alertOverlay.style.zIndex = 1000;

            alertBox.style.backgroundColor = "#fff";
            alertBox.style.padding = "20px";
            alertBox.style.borderRadius = "8px";
            alertBox.style.boxShadow = "0 4px 8px rgba(0, 0, 0, 0.2)";
            alertBox.style.textAlign = "center";

            alertMessage.textContent = message;
            alertMessage.style.marginBottom = "20px";

            closeButton.textContent = "OK";
            closeButton.style.padding = "10px 20px";
            closeButton.style.backgroundColor = "#007bff";
            closeButton.style.color = "#fff";
            closeButton.style.border = "none";
            closeButton.style.borderRadius = "5px";
            closeButton.style.cursor = "pointer";

            closeButton.addEventListener("click", () => {
                document.body.removeChild(alertOverlay);
            });

            alertBox.appendChild(alertMessage);
            alertBox.appendChild(closeButton);
            alertOverlay.appendChild(alertBox);

            document.body.appendChild(alertOverlay);
        }
    });
</script>
</html>
