  <div>
      <div class="form-container">
          <h1>Inventory Management</h1>
          
          <!-- Inventory Management Form -->
          <section class="form-section">
              <h2>Monitor Stock Levels & Set Low-stock Alerts</h2>
              <form>
                  <label for="sub-category">Sub-Category:</label>
                  <select id="sub-category" name="sub-category">
                      <option value="apple">Apple</option>
                      <option value="atta">Atta</option>
                      <option value="wheat">Wheat Flour</option>
                  </select>
  
                  <label for="current-stock">Current Stock Quantity:</label>
                  <input type="number" id="current-stock" name="current-stock" placeholder="Current stock quantity" min="0" required>
  
                  <label for="restock-threshold">Restocking Threshold:</label>
                  <input type="number" id="restock-threshold" name="restock-threshold" placeholder="Minimum stock level" min="0" required>
  
                  <label for="low-stock-alert">Low-stock Alert:</label>
                  <input type="checkbox" id="low-stock-alert" name="low-stock-alert">
  
                  <label for="alert-method">Alert Notification Method:</label>
                  <select id="alert-method" name="alert-method">
                      <option value="email">Email</option>
                      <option value="sms">SMS</option>
                      <option value="dashboard">Dashboard Notification</option>
                  </select>
  
                  <label for="supplier-contact">Supplier Contact Info:</label>
                  <textarea id="supplier-contact" name="supplier-contact" placeholder="Contact information of supplier" rows="3"></textarea>
  
                  <label for="update-stock">Update Stock Quantity:</label>
                  <input type="number" id="update-stock" name="update-stock" placeholder="Quantity to update" min="0">
  
                  <label for="last-restock-date">Last Restock Date:</label>
                  <input type="date" id="last-restock-date" name="last-restock-date">
  
                  <label for="next-restock-date">Next Restock Date (Optional):</label>
                  <input type="date" id="next-restock-date" name="next-restock-date">
  
                  <label for="stock-adjustment-notes">Stock Adjustment Notes:</label>
                  <textarea id="stock-adjustment-notes" name="stock-adjustment-notes" placeholder="Notes about stock adjustments" rows="4"></textarea>
  
                  <button type="submit">Update Inventory</button>
              </form>
          </section>
      </div>
  </div>
