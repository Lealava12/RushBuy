<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #566a68, #9ce59e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
        }
        .signin-container {
            width: 400px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .btn-primary {
            background: linear-gradient(45deg, #272526, #777675);
            border: none;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #2690f3, #5a1c4b);
            transform: scale(1.05);
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: 0.3s ease;
        }
        .form-control:focus {
            border-color: #be6c7fa4;
            box-shadow: 0 0 8px rgba(81, 174, 218, 0.5);
        }
        .form-label {
            font-weight: 600;
            color: #5e60ca;
        }
        .text-muted {
            font-size: 14px;
        }
        a {
            color: #cc7187;
            text-decoration: none;
            font-weight: 600;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="User Avatar" class="profile-img" />
        <form action="action/account.php" method="post">
            <div class="mb-3 text-start">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control"  name="password" placeholder="Enter your password" required>
            </div>
            <div class="d-grid">
                <!-- <button type="submit" class="btn btn-primary btn-lg">Sign In</button> -->
                <button type="submit" name="submit" value="login" class="btn btn-primary btn-lg">Log In</button>
            </div>
        </form>
    </div>
</body>
</html>
