        const API_BASE_URL = 'http://127.0.0.1:1000'; // Ensure this matches your backend API URL

        document.addEventListener("DOMContentLoaded", function () {
    fetchCartItems();
});

// Function to fetch cart items from the backend
function fetchCartItems() {
    fetch(`${API_BASE_URL}/get-cart`, {
        method: "GET",
        credentials: "include", // Ensures session data is sent with the request
        headers: {
            "Content-Type": "application/json"
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            document.getElementById("cart-items-container").innerHTML = `<p class="text-danger">${data.error}</p>`;
        } else {
            renderCartItems(data.cartItems);
        }
    })
    .catch(error => {
        console.error("Error fetching cart items:", error);
    });
}

// Function to render cart items dynamically
function renderCartItems(cartItems) {
    const cartContainer = document.getElementById("cart-items-container");
    const checkoutButton = document.getElementById("checkout-button");
    cartContainer.innerHTML = "";

    if (cartItems.length === 0) {
        cartContainer.innerHTML = "<p class='text-center text-muted'>Your cart is empty.</p>";
        checkoutButton.disabled = true;
        document.getElementById("cart-total-amount").textContent = "0.00";
        return;
    }

    let total = 0;
    cartItems.forEach(item => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        
        const cartItemHTML = `
            <div class="cart-item d-flex align-items-center border-bottom py-3">
                <img src="${item.image_url || 'default-image.jpg'}" alt="${item.name}" class="cart-item-image me-3">
                <div class="cart-item-details flex-grow-1">
                    <h5>${item.name}</h5>
                    <p>Price: ₹${item.price}</p>
                    <p>Subtotal: ₹${itemTotal}</p>
                    <div class="d-flex align-items-center">
                        <button class="btn btn-sm btn-outline-secondary" onclick="updateCartItem(${item.product_id}, ${item.quantity - 1})">-</button>
                        <span class="mx-2">${item.quantity}</span>
                        <button class="btn btn-sm btn-outline-secondary" onclick="updateCartItem(${item.product_id}, ${item.quantity + 1})">+</button>
                    </div>
                </div>
                <button class="btn btn-sm btn-danger ms-3" onclick="removeCartItem(${item.product_id})">Remove</button>
            </div>
        `;
        cartContainer.innerHTML += cartItemHTML;
    });

    document.getElementById("cart-total-amount").textContent = total.toFixed(2);
    checkoutButton.disabled = false;
}

// Function to add/update items in the cart
function updateCartItem(productId, newQuantity) {
    if (newQuantity < 0) return; // Prevent negative quantity

    fetch(`${API_BASE_URL}/add-to-cart`, {
        method: "POST",
        credentials: "include",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ product_id: productId, quantity: newQuantity }) // Correct quantity update
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            alert(data.error);
        } else {
            fetchCartItems(); // Refresh the cart after update
        }
    })
    .catch(error => {
        console.error("Error updating cart:", error);
        alert("Failed to update cart. Please try again.");
    });
}

// Function to remove an item from the cart
function removeCartItem(productId) {
    fetch(`${API_BASE_URL}/remove-from-cart`, {
        method: "POST",
        credentials: "include",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ product_id: productId })
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            alert(data.error);
        } else {
            fetchCartItems(); // Refresh cart after removal
        }
    })
    .catch(error => {
        console.error("Error removing item:", error);
        alert("Failed to remove item. Please try again.");
    });
}
